        \ date expiry date,etc all the details related to the entered search criteria\
        \ will be displayed."
      operationId: "DigitalPolicy_Post"
      consumes:
      - "application/json"
      - "text/json"
      - "application/xml"
      - "text/xml"
      - "application/x-www-form-urlencoded"
      produces:
      - "application/json"
      - "text/json"
      - "application/xml"
      - "text/xml"
      parameters:
      - name: "pageNumber"
        in: "query"
        description: ""
        required: true
        type: "string"
      - name: "pageSize"
        in: "query"
        description: ""
        required: true
        type: "string"
      - in: "body"
        name: "request"
        description: "The data in json format details the fields to create a new policy\
          \ event."
        required: true
        schema:
          $ref: "#/definitions/PolicyServiceFilterRequest"
